name: release-win
on:
  release:
    types: [created]
jobs:
  release-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tools
        run: choco install make
      - name: Compile shell
        run: make
      - name: Upload the artifacts
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'maple-shell.exe'